
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Github Profile Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="main-container">
    <div class="search-container">
      <input id="input" class="input"type="text"name="Username"
        
      />
      <button id="search" class="search">Search</button>
    </div>
    <div class="profile">
      <div class="image">
        <img
          src= "https://avatars.githubusercontent.com/u/79364671?v=4"
          alt="reload for the picture"
          id="img"
          class="img"
        /><br />
        <span class="name" id="name">Vedika Agrawal</span><br />
        <h1 class="username" id="username">@vedikaag78</h1>
      </div>
      <div class="bio" id="bio">Student</div>
      <div class="extra">
        <h1 id="flwrs-link"><span id="followers">1</span>followers</h1>
        <h1 id="flwin-link"><span id="following">13</span>following</h1>
      </div>
    </div>
  </div>
  
</body>
</html>
